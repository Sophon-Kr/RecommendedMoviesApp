name: Build & Upload to Firebase (iOS + Android)

on:
  push:
    branches: [release] # ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô main/dev ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£

jobs:
  ios-build:
    name: üöÄ iOS Build & Firebase Upload
    runs-on: macos-latest

    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v3

      - name: üîß Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        run: yarn install

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler: latest

      - name: üöÄ Install Fastlane
        run: gem install fastlane -NV

      - name: üìö Install CocoaPods
        run: pod install
        working-directory: ios

      - name: üèóÔ∏è Run Fastlane (iOS)
        run: bundle exec fastlane ios beta_ios
        working-directory: fastlane
        env:
          FIREBASE_APP_ID: ${{ secrets.IOS_FIREBASE_APP_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  android-build:
    name: ü§ñ Android Build & Firebase Upload
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v3

      - name: üîß Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        run: yarn install

      - name: ‚òïÔ∏è Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: üöÄ Install Fastlane
        run: gem install fastlane -NV

      - name: üîê Restore Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: üèóÔ∏è Run Fastlane (Android)
        run: fastlane android beta_android
        working-directory: fastlane
        env:
          FIREBASE_APP_ID: ${{ secrets.ANDROID_FIREBASE_APP_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
